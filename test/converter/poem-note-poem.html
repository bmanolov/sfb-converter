<blockquote class="poem">
<p>А по средата лежат във съвета два златни таланта,</p>
<p>предназначени за този, когото в съда оправдаят.<sup id="ref_1-1" class="ref"><a href="#note_1-1" title="Към бележката">[1]</a></sup></p>
<p>Поемата продължава след бележката</p>
</blockquote>
<fieldset class="footnotes"><legend>Бележки</legend><div id="note_1-1">
<p><a href="#ref_1-1" title="Обратно към текста">[1]</a>
Следва стих:</p>
<blockquote class="poem">
<p>Стих в бележка</p>
</blockquote>
<p><a href="#ref_1-1" title="Обратно към текста">↑</a></p>
</div>
